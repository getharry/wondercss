<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定时器和延时器纠缠在一起</title>
</head>
<body>
    <script>
        console.log("1");
        var timer = setInterval(function(){
            setTimeout(function(){
                console.log("2");
                clearInterval(timer);
            },1000);
            console.log("3");
        },1000);
        console.log("4");

        //结果是1 4 3 3 2 2
    </script>
</body>
</html>
