<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>闭包</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: yellow;
            margin-top: 20px;
        }
        div{
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>点击一下</li>
        <li>点击一下</li>
        <li>点击一下</li>
        <li>点击一下</li>
        <li>点击一下</li>
        <div>点击一下</div>
        <div>点击一下</div>
        <div>点击一下</div>
        <div>点击一下</div>
        <div>点击一下</div>
    </ul>
    <h2 id="show" style="width: 300px;margin: 0 auto;"></h2>
    <script>
        var liNode = document.getElementsByTagName('li');
        var showNode = document.getElementById('show');
        for (var i = 0; i < liNode.length; i++) {
            liNode[i].onclick = function(num){
                return function(){
                    showNode.innerHTML = '您点击的是闭包第' + num + '个';
                    console.log(num);
                }
            }(i+1)
        };
        var divNode = document.getElementsByTagName('div');
        for (let n = 0; n < divNode.length; n++) {
            divNode[n].onclick = function(){
                    showNode.innerHTML = '您点击的是let第' + (n+1) + '个';
                    console.log(n+1);
            }
        };
    </script>
</body>
</html>
